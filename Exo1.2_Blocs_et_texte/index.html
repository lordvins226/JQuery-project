<!DOCTYPE html>
<html>

<head>
    <title>Blocs et texte</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../Assets/Css/main.css">
</head>

<body>
    <header id="bandeau">
        <div>Header</div>
        <div id="up"></div>
    </header>

    <div id="contenu">Cliquez-Ici</div>

    <footer id="piedpage">
        <div>Footer</div>
        <div id="down"></div>
    </footer>
    <script src="../Assets/Js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#contenu").hover(
                function() {
                    console.log("Attention, vous entrez dans la zone rouge");
                }
            );
            $("#contenu").mousedown(
                function() {
                    $("#contenu").css("border", "5px green solid");
                    $("#up").text("Up").css("color", "green");
                },

            );
            $("#contenu").mouseup(
                function() {
                    $("#contenu").css("border", "5px red solid");
                    $("#down").text("Down").css("color", "red");
                }
            );
            $("#up").click(
                    function() {
                        $("#up").remove()
                    }),
                $("#down").click(
                    function() {
                        $("#down").remove()
                    })
        });
    </script>
</body>

</html>
