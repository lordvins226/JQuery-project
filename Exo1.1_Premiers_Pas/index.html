<!DOCTYPE html>
<html>

<head>
    <title>Premiers Pas avec JQuery</title>
    <meta charset="utf-8">
</head>

<body>
    <div>
        <p class="">ceci est un paragraphe</p>
    </div>
    <script src="../Assets/Js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function() {
            $("p").hover(
                function() {
                    $(this).replaceWith("<p>ceci n'est pas un paragraphe</p>");
                },
            );
        });
    </script>
</body>

</html>
